<!--templates/book_detail.html-->
{% extends "base.html" %}

{% block content %}
<div class="book-entry">
    <h2>{{ object.title }}</h2>
    <p>By {{ object.author }} ({{ object.year }})</p>
    <a class="btn btn-primary" href="{% url 'book_edit' book.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'book_delete' book.pk %}">Delete</a>
</div>

{% endblock content %}
